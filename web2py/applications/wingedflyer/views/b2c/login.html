{{extend 'layout.html'}}

<div class="container" style="max-width:450px;margin-top:100px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">WingedFlyer Borrower Portal</h3>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-4x text-success"></i>
            </div>
            <h5 class="card-title text-center mb-4">Login to Your Account</h5>

            {{if response.flash:}}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{=response.flash}}
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            {{pass}}

            {{=form}}

            <hr class="my-4">

            <div class="text-center">
                <p class="text-muted mb-2">
                    <small>Use the username and password provided by your MFI</small>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        min-height: 100vh;
    }
    .card {
        border: none;
        border-radius: 15px;
    }
</style>
