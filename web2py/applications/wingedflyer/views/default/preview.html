{{extend 'layout.html'}}

<div class="container mt-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Preview: {{=flyer.title}}</h4>
            <div class="btn-group">
                <a href="{{=URL('editor', args=[flyer.id])}}" class="btn btn-secondary">Edit</a>
                
                <a href="{{=URL('view_flyer', args=[flyer.id])}}" class="btn btn-info" target="_blank">View Public</a>
                <a href="{{=URL('qr', args=[flyer.id])}}" class="btn btn-success" target="_blank">Get QR Code</a>
            </div>
        </div>
        <div class="card-body">
            <div class="rendered-content">
                {{=XML(html_content)}}
            </div>
        </div>
    </div>
</div>

<style>
.rendered-content {
    font-size: 1.1rem;
    line-height: 1.6;
}
.rendered-content h1 { margin-top: 1.5rem; }
.rendered-content h2 { margin-top: 1.3rem; }
.rendered-content img { max-width: 100%; height: auto; }
.rendered-content code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
.rendered-content pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
</style>
