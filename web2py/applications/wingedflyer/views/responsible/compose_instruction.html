{{extend 'layout.html'}}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h3>Compose {{=instruction_label}}</h3>
                    <p class="mb-0 text-muted">Send to one or more {{=participant_label_plural.lower()}}</p>
                </div>
                <div class="card-body">
                    {{=form}}
                </div>
                <div class="card-footer">
                    <a href="{{=URL('dashboard')}}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
