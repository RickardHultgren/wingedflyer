    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Edit {{=work_activity_label}}: {{=activity.activity_name}}</h3>

                </div>
            </div>
        </div>
    </div>
</div>
