<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{=response.title or "WingedFlyer Flyers"}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        .card {
            border-radius: 10px;
        }
        textarea {
            resize: vertical;
        }
        code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><path d='M24 64L0 12L20 24L32 48L44 24L64 12L40 64L32 48Z' fill='cyan'/></svg>" type="image/svg+xml">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{=URL('index')}}">
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <path d="M24 64L0 12L20 24L32 48L44 24L64 12L40 64L32 48Z" fill="cyan"/>
  <!--path d="M32 44C30.9 44 30 43.1 30 42V40C30 38.9 30.9 38 32 38C33.1 38 34 38.9 34 40V42C34 43.1 33.1 44 32 44Z" fill="cyan"/-->
</svg>


            WingedFlyer</a>
        <!--div class="d-flex">
            {{#if auth.is_logged_in():}}
                <a href="{{=URL('user/logout')}}" class="btn btn-outline-secondary btn-sm">Logout</a>
            {{#else:}}
                <a href="{{=URL('user/login')}}" class="btn btn-outline-primary btn-sm">Login</a>
            {{#pass}}
        </div-->
    </div>
</nav>

<div class="container-fluid mt-4">
    {{if 'flyer' in globals():}}  <!-- Render flyer editor layout only when flyer list exists -->
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Your Flyers</h5>
                </div>

                <div class="list-group list-group-flush">
                    {{is_active = (not b2c_id)}}
                    <a href="{{=URL('editor')}}" class="list-group-item list-group-item-action{{=' active' if is_active else ''}}">
                        <strong>+ New Flyer</strong>
                    </a>

                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="col-md-9">
            {{include}}
        </div>
    </div>

    {{else:}}  <!-- Render for user/login or other simple pages -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            {{include}}
        </div>
    </div>
    {{pass}}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
